<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Opret film</title>
    <link rel="stylesheet" href="MyCSS.css">
</head>
<body style="background-color: black; color: white">
<h2>Opret ny film</h2>
<div id="createForm">
    <form action="/CreateMovie" method="post">
        Titel: <input type="text" name="title" required oninvalid="this.setCustomValidity('Indtast venligst en titel')" oninput=this.setCustomValidity('')><br>
        Varighed: <input type="number" name="duration" required oninvalid="this.setCustomValidity('Indtast venligst varigheden')" oninput=this.setCustomValidity('')><br>
        Prisklasse: <input type="number" name="price_rank" required oninvalid="this.setCustomValidity('Indtast venligst prisklassen')" oninput=this.setCustomValidity('')><br>
        Genre: <input type="text" name="genre" required oninvalid="this.setCustomValidity('Indtast venligst en genre')" oninput=this.setCustomValidity('')><br>
        Skuespillere: <input type="text" name="actors" required oninvalid="this.setCustomValidity('Indtast venligst skuespillere')" oninput=this.setCustomValidity('')><br>
        Poster: <input type="text" name="poster" required oninvalid="this.setCustomValidity('Indtast venligst link til poster')" oninput=this.setCustomValidity('')><br>
        <input type="submit" value="Gem" id="saveButton" onclick="return alert('Filmen er gemt!')">
        <button type="button" id="backButton" onclick="back()">Tilbage</button>
    </form>
</div>
</body>
<script>
    function back() {
        window.history.back();
    }
</script>
</html>
