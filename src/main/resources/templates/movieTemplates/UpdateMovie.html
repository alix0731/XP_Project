<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ændre film</title>
    <link rel="stylesheet" href="MyCSS.css" th:href="@{/MyCSS.css}">
</head>
<body style="background-color: black; color: white">
    <h2>Ændre film oplysninger</h2>
    <div id="createForm">
        <form action="/UpdateMovie" method="post">
            <input type="hidden" name="movie_id" th:value="${movie.movie_id}">
            Titel: <input type="text" name="title" th:value="${movie.title}" required oninvalid="this.setCustomValidity('Indtast venligst en titel')" oninput=this.setCustomValidity('')><br>
            Varighed: <input type="number" name="duration" th:value="${movie.duration}" required oninvalid="this.setCustomValidity('Indtast venligst varigheden')" oninput=this.setCustomValidity('')><br>
            Prisklasse: <input type="number" name="price_rank" th:value="${movie.price_rank}" required oninvalid="this.setCustomValidity('Indtast venligst prisklassen')" oninput=this.setCustomValidity('')><br>
            Genre: <input type="text" name="genre" th:value="${movie.genre}" required oninvalid="this.setCustomValidity('Indtast venligst en genre')" oninput=this.setCustomValidity('')><br>
            Skuespillere: <input type="text" name="actors" th:value="${movie.actors}" required oninvalid="this.setCustomValidity('Indtast venligst skuespillere')" oninput=this.setCustomValidity('')><br>
            Poster: <input type="text" name="poster" th:value="${movie.poster}" required oninvalid="this.setCustomValidity('Indtast venligst link til poster')" oninput=this.setCustomValidity('')><br>
            <input type="submit" value="Gem" id="saveButton" onclick="return alert('Filmen er ændret!')">
            <button type="button" id="backButton" onclick="tilbage()">Tilbage</button>
        </form>
    </div>
</body>
<script>
    function tilbage() {
        window.history.back();
    }
</script>
</html>
