<!DOCTYPE html>
<div lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Statistik</title>
        <!--        <link rel="stylesheet" type="text/css" href="/static/css/style.css">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>

    <header th:fragment="loginBtn">

        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg center" data-toggle="modal" data-target="#myModal">Login</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 style="color: black" class="modal-title">Statistik login</h5>
                    </div>
                    <div class="modal-body">
                        <form action="/statistic" method="Get">
                            <div class="container">
                                <input class="size" type="text" placeholder="Brugernavn" name="username" required><br><br>
                                <input class="size" type="password" placeholder="Adgangskode" name="password" required><br><br>

                                <button type="button" button style="background: red; color:white" class="btn btn-default" data-dismiss="modal">Annuller</button>
                                <button type="submit" button style="background: green; color: white" class="btn btn-default">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
