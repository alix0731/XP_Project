<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kalender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link th:href="@{style.css}" rel="stylesheet"/>

    <style>
        body{
            background-color: black;
        }


        .services {
            padding: 30px;
        }


        #logo{
            padding: 10px;
        }

        div{
            color: white;
        }
    </style>

</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div id="logo">
                <img th:src="kino.png" alt="KinoLogo">
            </div>

            <!--            <div class="col-md-4 col-12 button">-->
            <!--                <a href="/" class="btn btn-dark">Sign out</a>-->
            <!--            </div>-->

        </div>
    </div>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d0d0d">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li>
                        <a style="background: red" class="nav-link" href="/">Log ud<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" style="padding-left: 1vw">
                        <a style="background: skyblue" class="nav-link" href="/statistic">Statistik<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


</header>


<main>

    <div class="container">
        <hr/>
        <div class="row justify-content-center">
                <span class="services">
                    <center><h5 style="width: 9vw">Tre uger siden</h5></center><br>
                    <button onclick="window.location.reload()" class="btn btn-success" href="/calendar" style="width: 9vw">Vis</button>
                </span>

                <span class="services">
                    <center><h5 style="width: 9vw">Forrige uge</h5></center><br>
                    <button onclick="window.location.reload()" class="btn btn-success" href="/calendar" style="width: 9vw">Vis</button>
                </span>

                <span class="services">
                    <center><h5 style="width: 9vw">Sidste uge</h5></center><br>
                    <button onclick="window.location.reload()" class="btn btn-success" href="/calendar" style="width: 9vw">Vis</button>
                </span>

                <span class="services">
                    <center><h5 style="width: 10vw">Nuværende uge</h5></center><br>
                    <button onclick="window.location.reload()" class="btn btn-success" href="/calendar" style="width: 10vw">Vis</button>
                </span>

            <table border="1" style="border: white">
                <tr>
                    <th style="width: 11vw"><h4>Mandag</h4></th>
                    <th style="width: 11vw"><h4>Tirsdag</h4></th>
                    <th style="width: 11vw"><h4>Onsdag</h4></th>
                    <th style="width: 11vw"><h4>Torsdag</h4></th>
                    <th style="width: 11vw"><h4>Fredag</h4></th>
                    <th style="width: 11vw"><h4>Lørdag</h4></th>
                    <th style="width: 11vw"><h4>Søndag</h4></th>
                </tr>

                <tr>
                    <td style="border: black"><p></p></td>
                </tr>

                <tr>
                    <td th:each="integer : ${sal11}"><h5>Tenet</h5><h6 th:text="${integer} + ' billetter solgt'"></h6></td>
                </tr>

                <tr>
                    <td style="border: black"><p></p></td>
                </tr>

                <tr>
                    <td th:each="integer : ${sal12}"><h5>After</h5><h6 th:text="${integer} + ' billetter solgt'"></h6></td>
                </tr>

                <tr>
                    <td style="border: black"><p></p></td>
                </tr>

                <tr>
                    <td th:each="integer : ${sal21}"><h5>Underwater</h5><h6 th:text="${integer} + ' billetter solgt'"></h6></td>
                </tr>

                <tr>
                    <td style="border: black"><p></p></td>
                </tr>

                <tr>
                    <td th:each="integer : ${sal22}"><h5>Call of the wild </h5><h6 th:text="${integer} + ' billetter solgt'"></h6></td>
                </tr>
            </table>
        </div>
    </div>
</main>

<footer>

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


</body>
</html>
