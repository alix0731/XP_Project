<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>KinoXp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="MyCSS.css">

    <!--<link th:href="@{homeStyle.css}" rel="stylesheet"/>-->

    <style>
        div{
            color: white;
        }
    </style>

</head>
<body style="background-color: black">

<header th:replace="fragments/header :: header">
</header>

<main>

    <div class="container">
        <hr/>
        <div class="row justify-content-center">
            <span class="services" style="padding: 30px" th:each="movie:${movieList}">



                <img width="200" height="300" th:src="${movie.poster}" alt="MoviePoster">


                <p th:text="${movie.title}"></p>
                <p th:text="${movie.duration}"></p>
                <p th:text="${movie.price_rank}"></p>
                <p th:text="${movie.actors}"></p>
                <p th:text="${movie.genre}"></p>

                <div>

                    <div th:if="${movieMap.key == movie.getTitle+15}">
                        <a th:if="${movieMap.value == 0}" th:href="@{'/create-reservation' + ${movie.title} + '/' + ${15}}" class="btn btn-success" style="color: red">
                            click
                        </a>
                        <a th:if="${movieMap.value == 1}" th:href="@{'/create-reservation' + ${movie.title} + '/' + ${15}}" class="btn btn-success" style="color: yellow">
                            click
                        </a>
                        <a th:if="${movieMap.value == 2}" th:href="@{'/create-reservation' + ${movie.title} + '/' + ${15}}" class="btn btn-success" style="color: lightgreen">
                            click
                        </a>
                    </div>
                    <div th:if="${movieMap.key == movie.getTitle+18}"></div>
                    <div th:if="${movieMap.key == movie.getTitle+21}"></div>


                    <a th:href="@{'/create-reservation' + ${movie.title} + '/' + ${15}}" class="btn btn-success"> <!--if reservation list
                    (where
                    reservation time = time of the movie
                    reservation date = date of the movie
                    reservation title = title of the movie
                    ).getClaculation of remaining seat == 0 -> color = red

                    ->  et set af ints, hvor key = movieNavnTitelDato, value = %seatsRemaining




                    -->15:00</a>
                    <a  th:href="@{'/create-reservation' + ${movie.title} + '/' + ${18}}" class="btn btn-success">18:00</a>
                    <a th:href="@{'/create-reservation'  + ${movie.title} + '/' + ${21}}" class="btn btn-success">21:00</a>
                </div>
            </span>

        </div>
    </div>


</main>


<footer>
    <div th:replace="fragments/footer"/>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


</body>
</html>
