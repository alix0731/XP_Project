<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addSnack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link th:href="@{style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="MyCSS.css">
    <style>
        body{
            background-color: black;
        }


        .services {
            padding: 30px;
        }


        #logo{
            padding: 10px;
        }

        div{
            color: white;
        }
    </style>

</head>
<body>
<header th:replace="fragments/header :: header">
</header>



    <div class="container">
        <div id="createForm">
            <form action="/addSnack" method="post">
                Navn: <input type="text" name="name"                required oninvalid="this.setCustomValidity('Indtast venligst et navn')" oninput=this.setCustomValidity('')><br>
                Pris: <input type="number" name="price"             required oninvalid="this.setCustomValidity('Indtast venligst prisen')" oninput=this.setCustomValidity('')><br>
                Link af billede: <input type="text" name="img"      required oninvalid="this.setCustomValidity('Indtast venligst et link')" oninput=this.setCustomValidity('')><br>
                <input type="submit" value="Gem" id="saveButton">

            </form>
        </div>


    </div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


</body>
</html>
