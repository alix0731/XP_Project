<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KinoXP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>


        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<!--<header th:replace="fragments/header :: header">-->

<!--</header>-->

<main>




<div class="row justify-content-center">



    <form action="/reservation-created/" method="post">

        <div class="form-group">
            <h1>Reservation</h1>
        </div>

        <table>

            <tr>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control"  required>

        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" required>
        </div>

            </tr>

            <tr>
        <div class="form-group">
            <label for="phone">Phone number:</label>
            <input type="number" id="phone" name="phoneNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="e">Email:</label>
            <input type="text" id="e" name="email" class="form-control" required>
        </div>

            </tr>

            <tr>

        <div class="form-group">
            <label for="reDate">Reservation date:</label>
            <input type="date" id="reDate" name="reservation_date" class="form-control" required>
        </div>

                <!--

       <div class="form-group">
            <label for="paid">Pay now:</label>
            <img th:height="25px" src="https://logodix.com/logo/878247.png" alt="card logo">
            <br/>
            <input type="radio" name="paid" id="paid" value="true">
            <br>
            <label for="paylater">Pay on arrival: </label>
            <br>
            <input type="radio" name="paid" id="paylater" value="false" >
        </div>
-->

        <div class="form-group">
            <Button type="submit" class="btn btn-primary"  th:text="'Book : price = '+${totalPrice}" >Book</Button>
        </div>

            </tr>

        </table>


        <input type="text" name="paid" th:value="${true}" style="display: none">
        <input type="text" name="movie_title" th:value="${title}" style="display: none">
        <input type="text" name="movie_playtime" th:value="${playtime}" style="display: none">
        <input type="text" name="movie_date" th:value="${date}" style="display: none">
        <input type="text" name="theather_id" th:value="${theater}" style="display: none">
        <input type="text" name="seats" th:value="${seats}" style="display: none">

    </form>
</div>




</main>

<footer>

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
</html>
