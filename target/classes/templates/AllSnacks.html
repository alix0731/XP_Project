<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>KinoXp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="MyCSS.css">

    <!--<link th:href="@{homeStyle.css}" rel="stylesheet"/>-->

    <style>
        div{
            color: white;
        }
    </style>

</head>
<body style="background-color: black">

<header th:replace="fragments/header :: header">
</header>

<main>
    <div class="container">



        <br/>
        <h1>List of Customers</h1>

        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>email</th>
                <th>Phone number</th>


            </tr>
            <tr th:each="customer:${list}">

                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.age}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.phonenumber}"></td>

                <td><a th:href="@{'/customerdetails' + ${customer.customer_id}}" class="btn btn-success">Details</a></td>
                <td><a th:href="@{'/editcustomer' + ${customer.customer_id}}" class="btn btn-info">Edit</a></td>
                <td><a href="${pageContext.request.contextPath }" th:href=" @{'/deletecustomer' + ${customer.customer_id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a></td>


            </tr>
        </table>

    </div>

</main>


<footer>
    <div th:replace="fragments/footer"/>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
</html>
